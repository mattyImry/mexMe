{% extends 'base.html' %}

{% block content %}
welcome to MexMe
<div id="tweets">
    Loading...
</div>
<script>
    const tweetElement = document.getElementById('tweets')
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweets"
    const responseType = "json"

    function likeBtn(){
        return "<button class='btn btn-primary'>Like</button>"
    };

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='mb-4 tweet' id='tweet-" + tweet.id 
        +"'><p>" + tweet.content 
            + "</p><div class='btn-group'>" + likeBtn() +
            "</div></div>";
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response

        var finalTweetStr =""
        var i;
        for(i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i];
            var currentItem = formatTweetElement(tweetObj);
            finalTweetStr += currentItem;
            
        }

        tweetElement.innerHTML = finalTweetStr;


    }

    xhr.send()
    
</script>

{% endblock content %}
