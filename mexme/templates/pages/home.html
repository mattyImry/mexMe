{% extends 'base.html' %}

{% block content %}

<div class="row text-center">
    <div class="col">
       <h1>Welcome to MexMe</h1> 
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form action="/create-tweet" id="tweet-create-form" class="form" method="POST">
            {% csrf_token %}
            <input type="hidden" value="/" name="next">
            <textarea name="content" id="" class="form-control" placeholder="your MexMe goes here"></textarea>
            <button type="submit" class="btn btn-primary">MexMe</button>
        </form>
    </div>
</div>

<div class="row" id="tweets">
    Loading...
</div>
<script>

    function handleTweetCreateFormDidSubmit(event) {
        event.preventDefault();
        const myForm = event.target;
        const myFormData = new FormData(myForm);
        const url = myForm.getAttribute("action");
        const method = myForm.getAttribute("method");
        const xhr = new XMLHttpRequest();
        const responseType = "json";
        xhr.responseType = responseType;
        xhr.open(method, url);
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest");
        xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");

        xhr.onload = function() {
            if(xhr.status === 201){
                const newTweetJson = xhr.response;
                const newTweetElement = formatTweetElement(newTweetJson);
                const ogHtml = tweetContainerElement.innerHTML
                tweetContainerElement.innerHTML = newTweetElement + ogHtml
                
            }
        }
        xhr.send(myFormData)

    }

    const tweetCreateFormEl = document.getElementById("tweet-create-form");
    const tweetContainerElement = document.getElementById('tweets');

    tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit)

    function loadTweets(tweetElement) {
        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = "/tweets";
        const responseType = "json";
        xhr.responseType = responseType;
        xhr.open(method, url);
        xhr.onload = function() {
        const serverResponse = xhr.response;
        const listedItems = serverResponse.response;
        var finalTweetStr =""
        var i;
        for(i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i];
            var currentItem = formatTweetElement(tweetObj);
            finalTweetStr += currentItem;   
        }

        tweetElement.innerHTML = finalTweetStr;
    }

    xhr.send();
    }

    loadTweets(tweetContainerElement);

   

    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id, currentCount);
        return
    }

    function likeBtn(tweet){
        return "<button class='btn btn-primary' onclick=handleDidLike("
         + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    };

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
        +"'><p>" + tweet.content 
            + "</p><div class='btn-group'>" + likeBtn(tweet) +
            "</div></div>";
        return formattedTweet
    }

   
    
</script>

{% endblock content %}
